<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Challenger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body id="estilo_body">
    <div class="container" style="margin-top: 30px">
        <div class="row">
            <div class="col-0">

                <div class="col-2">
                    <select onchange="filterSelect()" id="select" class="form-control"><select>
                </div>

                <div id="resultado" style="display: grid;grid-template-columns: 2fr 2fr 2fr 2fr;gap: 10px; text-align: center;" ></div>

                <table class="table table-primary table-striped" style="margin-top: 40px;">
                    <thead>
                        <th>Data</th>
                        <th>Cliente</th>
                        <th>Telefone do Cliente</th>
                        <th style="padding-left: 30px">Loja</th>
                        <th>Telefone da Loja</th>
                        <th>Tipo</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Preço Total</th>
                    </thead>
                    <tbody id="tabela-principal"></tbody>
                </table>
            </div>
            <script src="./script.js"></script>
</body>

</html>
